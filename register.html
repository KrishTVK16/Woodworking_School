<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcraft Academy | Register</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body {
            background-color: var(--tertiary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .auth-card {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="auth-card animate-up">
        <div class="text-center mb-5">
            <h2 class="font-serif fw-bold mb-0 text-secondary">WOODCRAFT ACADEMY</h2>
            <p class="text-secondary opacity-75 small letter-spacing mt-2">NEW STUDENT APPLICATION</p>
        </div>

        <form action="login.html">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label text-secondary small text-uppercase fw-bold">First Name</label>
                    <input type="text" class="form-control" placeholder="John">
                </div>
                <div class="col-md-6">
                    <label class="form-label text-secondary small text-uppercase fw-bold">Last Name</label>
                    <input type="text" class="form-control" placeholder="Doe">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label text-secondary small text-uppercase fw-bold">Email Address</label>
                <input type="email" class="form-control" placeholder="student@example.com">
            </div>

            <div class="mb-3">
                <label class="form-label text-secondary small text-uppercase fw-bold">Create Password</label>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>

            <div class="mb-4">
                <label class="form-label text-secondary small text-uppercase fw-bold">Interest Level</label>
                <select class="form-select">
                    <option>Hobbyist (Weekends)</option>
                    <option>Serious Amateur</option>
                    <option>Career Change</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 mb-3">Create Account</button>
            <p class="text-center small text-secondary">
                Already have an account? <a href="login.html" class="text-primary fw-bold">Sign in</a>
            </p>
        </form>
    </div>

</body>

</html>
