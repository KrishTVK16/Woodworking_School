<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcraft Academy | Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">

    <style>
        body {
            background-color: var(--tertiary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="auth-card animate-up">
        <div class="text-center mb-5">
            <a href="index.html">
                <img src="assets/images/logo.svg" alt="Woodcraft Academy" height="55" class="mb-2">
            </a>
            <p class="text-dark fw-bold small letter-spacing mt-2">STUDENT PORTAL</p>
        </div>

        <form action="dashboard.html">
            <div class="mb-3">
                <label class="form-label text-dark small text-uppercase fw-bold">Email Address</label>
                <input type="email" class="form-control" placeholder="student@example.com">
            </div>
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <label class="form-label text-dark small text-uppercase fw-bold mb-0">Password</label>
                    <a href="#" class="small text-primary text-decoration-none">Forgot?</a>
                </div>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-outline-secondary w-100 py-3 mb-3 fw-bold"
                style="border-width: 2px;">Sign In</button>
            <p class="text-center small text-dark fw-bold">
                Don't have an account? <a href="register.html" class="text-primary fw-bold">Apply now</a>
            </p>
        </form>
    </div>

    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
