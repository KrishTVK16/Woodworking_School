<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">

  <defs>
    <!-- Wood Gradient -->
    <linearGradient id="woodFavGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C8A97E"/>
      <stop offset="100%" stop-color="#A68A64"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1C1C1C"/>

  <!-- Saw Blade -->
  <circle cx="32" cy="32" r="18"
          fill="none"
          stroke="#F5F1EB"
          stroke-width="4"
          stroke-dasharray="3 3"/>

  <!-- Hammer Handle -->
  <rect x="30" y="22" width="4" height="18"
        fill="url(#woodFavGrad)"
        transform="rotate(-35 32 32)"
        rx="1"/>

  <!-- Hammer Head -->
  <rect x="24" y="20" width="14" height="6"
        fill="url(#woodFavGrad)"
        transform="rotate(-35 32 32)"
        rx="1"/>

</svg>